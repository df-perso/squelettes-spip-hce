    <script>
    $(document).ready(function() {
	    $('#partenaires_container img').each(function() { $(this).attr('src', 'http://www.hce.asso.fr/'+$(this).attr('src'))});
	    $('.card-img-top').each(function() { var s = $(this).css('background-image'); s1 = s.replace('https://itop-demo/dev/hce-spip', 'http://www.hce.asso.fr/'); $(this).css('background-image', s1); });
