#SET{themes, #ARRAY{1, "gravel-road", 2, "green-and-blue" }}
<div id="theme-switcher" style="position: fixed; bottom:0; left:0; z-index: 1000; font-size:8pt; border: 1px #000 solid; margin: 5px; background-color: #fff; padding: 2px;">
<div style="font-size:10pt; text-align:center">Theme</div>
<BOUCLE_theme(DATA){source table,#GET{themes}}>
<div id="theme-selector-[(#VALEUR)]"class="theme-selector" data-id="[(#VALEUR)]" style="cursor: pointer;">
<div style="text-align: center"><i class="fas fa-check"></i> [(#VALEUR)]</div>
<div style="display:inline-block; width: 1rem; height: 1rem" class="primary"></div>
<div style="display:inline-block; width: 1rem; height: 1rem" class="secondary"></div>
<div style="display:inline-block; width: 1rem; height: 1rem" class="danger"></div>
<div style="display:inline-block; width: 1rem; height: 1rem" class="info"></div>
<div style="display:inline-block; width: 1rem; height: 1rem" class="dark"></div>
</div>
</BOUCLE_theme> 
</div>
<script>
$(function() {
	$('body').on('click', '.theme-selector', function() {
		$('link#theme-css').attr('href', 'squelettes/css/themes/'+$(this).attr('data-id')+'.css');
	});
});
</script>
