<BOUCLE_articles(ARTICLES) {id_article}>
<div class="card shadow">
	<B_image_poster>
	<BOUCLE_image_poster(DOCUMENTS) {id_article} {0,1} {titre=poster}>
	<div class="card-img-top"><a href="#URL_ARTICLE">[(#FICHIER|image_reduire{400,0})]</a></div>
	</BOUCLE_image_poster>
	<BOUCLE_image(DOCUMENTS) {id_article} {0,1} {extension==jpg|png|gif}>
	<div class="card-img-top"><a href="#URL_ARTICLE">[(#FICHIER|image_reduire{400,0})]</a></div>
	</BOUCLE_image>
	</B_image>
	<div class="card-img-top"><a href="#URL_ARTICLE">[(#LOGO_ARTICLE_RUBRIQUE|image_reduire{400,0})]</a></div>
	<//B_image>
	<//B_image_poster>
	<div class="card-body">
	<h5 class="card-title">#TITRE</h5>
	<div class="font-weight-light">
	[(#DATE|affdate_court)] <BOUCLE_rubrik(RUBRIQUES) {si #ENV{show_rubrique}|=={show}} {id_rubrique=#ID_RUBRIQUE}><a href="#URL_RUBRIQUE" class="badge badge-dark float-right">#TITRE</a></BOUCLE_rubrik>
    </div>
	[<p class="card-text">(#INTRODUCTION|couper{120, '...'}) <a href="#URL_ARTICLE" class="badge badge-info" title="Lire la suite de l'article">Suite...</a></p>]
	</div>
</div>
</BOUCLE_articles>
