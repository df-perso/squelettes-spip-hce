<!doctype html>
<html dir="#LANG_DIR" lang="#LANG">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>[(#NOM_SITE_SPIP|textebrut)][ - (#SLOGAN_SITE_SPIP|textebrut)]</title>
	[<meta name="description" content="(#DESCRIPTIF_SITE_SPIP|couper{150}|attribut_html)" />]
	<INCLURE{fond=include/css} />
 	<INCLURE{fond=include/header-scripts} />
  </head>
  <body>
		<INCLURE{fond=include/navigation} />
		<INCLURE{fond=include/carousel} />  
		<section id="sommaire_articles_recents" class="my-3">
		<div class="container" id="page_container">
		<h1>En ce moment</h1>
		<hr class="divider">																																																											
		<B_articles>
		<div class="row my-3" id="articles_recents">
			<BOUCLE_articles(ARTICLES) {id_rubrique} {!par date} {pagination 6}>
				<div class="col-lg-4 col-md-6 col-sm-12 my-2">
				<INCLURE{fond=include/article-card, id_article, show_rubrique=hide, var_mode=recalcul} />
				</div>
			</BOUCLE_articles>																																										
		</div>
		<button type="button" class="btn btn-primary btn-block" onclick="ShowMore(this, {id_rubrique: [(#ID_RUBRIQUE)]})" data-start="0" data-length="6" data-total="#GRAND_TOTAL" data-target-selector="#articles_recents" data-page="ajax-rubrique-articles-recents"><span><i class="fas fa-fw fa-arrow-right"></i>Voir plus d'articles</span></button>
		</B_articles>
		</div><!-- #page_container -->
		</section>
		
		<INCLURE{fond=include/engagement} />

		<INCLURE{fond=include/youtube-videos} />
		
		<INCLURE{fond=include/footer} />	
    	<INCLURE{fond=include/scripts} />
  </body>
</html>
